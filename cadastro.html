<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Cadastro</title></head>
<body><h1>Cadastro</h1><script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
const firebaseConfig = {
  apiKey: "AIzaSyDaZHDJh8Jw4U1-QT2TYWAOxk3Xy57Sekk",
  authDomain: "testgithub-d13a2.firebaseapp.com",
  databaseURL: "https://testgithub-d13a2-default-rtdb.firebaseio.com",
  projectId: "testgithub-d13a2",
  storageBucket: "testgithub-d13a2.appspot.com",
  messagingSenderId: "847448063225",
  appId: "1:847448063225:web:1f51f702060de265f6898e"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth();
document.body.innerHTML += '<form id="cadastro"><input id="nome" type="text"><input id="email" type="email"><input id="senha" type="password"><button type="submit">Cadastrar</button></form>';
document.getElementById("cadastro").addEventListener("submit", e => {
  e.preventDefault();
  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;
  createUserWithEmailAndPassword(auth, email, senha)
    .then(userCred => updateProfile(userCred.user, { displayName: nome }))
    .then(() => location.href = "index.html")
    .catch(e => alert("Erro: " + e.message));
});
</script></body></html>
