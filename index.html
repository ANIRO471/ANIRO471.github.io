<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barbearia Davi Dias</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; background: #111; color: #fff; }
    header { background: #000; padding: 1.5rem; text-align: center; }
    h1 { font-family: 'Anton', sans-serif; font-size: 2.8rem; color: #e6b800; margin: 0; }
    .btn-agendar {
      display: inline-block;
      margin-top: 1rem;
      background: #e6b800;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      text-decoration: none;
    }
    main { padding: 2rem; max-width: 900px; margin: auto; }
    .feedback-item, .gallery-img {
      background: #1c1c1c; margin: 1rem 0; padding: 1rem; border-radius: 8px;
    }
    .stars { color: gold; }
    .gallery { display: flex; flex-wrap: wrap; gap: 10px; }
    .gallery img { width: 150px; border-radius: 8px; }
    .barbeiros { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 2rem; }
    .barbeiro { background: #1a1a1a; padding: 1rem; border-radius: 8px; flex: 1; min-width: 200px; text-align: center; }
    .barbeiro img { width: 100px; border-radius: 50%; margin-bottom: 0.5rem; }
    .barbeiro h3 { margin: 0.5rem 0 0.2rem 0; color: gold; }
  </style>
</head>
<body>
  <header>
    <h1>Barbearia Davi Dias</h1>
    <a class="btn-agendar" href="https://www.instagram.com/barbeiro.davi_dias" target="_blank">üìÖ Agendar Corte</a>
  </header>
  <main>
    <section>
      <h2>Feedbacks Recentes</h2>
      <div id="feedbacks"></div>
    </section>

    <section>
      <h2>Galeria</h2>
      <div id="galeria" class="gallery"></div>
    </section>

    <section>
      <h2>Nossa Equipe</h2>
      <div class="barbeiros">
        <div class="barbeiro">
          <img src="https://i.imgur.com/sHcGSLJ.png" alt="Davi Dias">
          <h3>Davi Dias</h3>
          <p>Especialista em cortes modernos e barba na navalha.</p>
        </div>
        <div class="barbeiro">
          <img src="https://i.imgur.com/4ZPRAZL.png" alt="Lucas Silva">
          <h3>Lucas Silva</h3>
          <p>Corte na tesoura, social e atendimento kids.</p>
        </div>
        <div class="barbeiro">
          <img src="https://i.imgur.com/76Ardh2.png" alt="Andr√© Costa">
          <h3>Andr√© Costa</h3>
          <p>Desenhos na m√°quina, freestyle e degrad√™ avan√ßado.</p>
        </div>
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getStorage, ref as sRef, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDaZHDJh8Jw4U1-QT2TYWAOxk3Xy57Sekk",
      authDomain: "testgithub-d13a2.firebaseapp.com",
      databaseURL: "https://testgithub-d13a2-default-rtdb.firebaseio.com",
      projectId: "testgithub-d13a2",
      storageBucket: "testgithub-d13a2.appspot.com",
      messagingSenderId: "847448063225",
      appId: "1:847448063225:web:1f51f702060de265f6898e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const feedbackContainer = document.getElementById("feedbacks");
    onValue(ref(db, "feedbacks"), (snapshot) => {
      feedbackContainer.innerHTML = "";
      snapshot.forEach(child => {
        const fb = child.val();
        feedbackContainer.innerHTML += `
          <div class="feedback-item">
            <strong>${fb.nome}</strong> - <span class="stars">${'‚≠ê'.repeat(fb.nota)}</span><br/>
            ${fb.comentario}
          </div>
        `;
      });
    });

    const galeriaDiv = document.getElementById("galeria");
    listAll(sRef(storage, "galeria/")).then(res => {
      res.items.forEach(item => {
        getDownloadURL(item).then(url => {
          galeriaDiv.innerHTML += `<img src="${url}" alt="Corte de cabelo" />`;
        });
      });
    });
  </script>
</body>
</html>
