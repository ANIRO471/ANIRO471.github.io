<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Cadastro - Barbearia</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>
  <script defer src="scripts/auth.js"></script>
</head>
<body>
  <main class="container">
    <h1>Barbearia Davi Dias</h1>

    <div class="auth-container">

      <form id="login-form" class="auth-form">
        <h2>Entrar</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
        <p>Não tem conta? <a href="#" id="show-register">Cadastre-se</a></p>
        <p class="error" id="login-error"></p>
      </form>

      <form id="register-form" class="auth-form hidden">
        <h2>Cadastrar</h2>
        <input type="text" id="register-name" placeholder="Nome" required />
        <input type="email" id="register-email" placeholder="Email" required />
        <input type="password" id="register-password" placeholder="Senha" required minlength="6" />
        <button type="submit">Cadastrar</button>
        <p>Já tem conta? <a href="#" id="show-login">Faça login</a></p>
        <p class="error" id="register-error"></p>
      </form>

    </div>
  </main>
</body>
</html>
